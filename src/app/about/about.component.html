<div class="about_div">
  Months:
  <select>
    <option *ngFor="let i of months">{{i}}</option>
  </select>
  <br>
  <span *ngIf="isavailable; then condition1 else condition2"></span>
  <ng-template #condition1>Condition is valid</ng-template>
  <ng-template #condition2>Condition is invalid</ng-template>
  <br>
  <span *ngIf="a<b; then condition3 else condition4"></span>
  <ng-template #condition3>B is Big</ng-template>
  <ng-template #condition4>A is Big</ng-template>
  <br>
  <b>Addition is : {{c}}</b>
  <br>
  <button (click)="myFunction()">Click Me</button><br>
  <table>
    <tr>
      <td>ID</td>
      <td>NAME</td>
    </tr>
    <tr *ngFor="let values of stud">
      <td>{{values.id}}</td>
      <td>{{values.name}}</td>
    </tr>
  </table>
</div>
